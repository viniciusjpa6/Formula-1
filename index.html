<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formula 1</title>
  <link rel="stylesheet" href="style.css" />
</head> 
<body>
  <header>
    <div class="brand">
      <img src="imagens/imagem_2024-08-22_145247225.png" alt="Logo Formula 1" class="logo-f1" />
      <h1>Formula 1</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#equipes">Equipes</a></li>
        <li><a href="#pistas">Pistas</a></li>
      </ul>
    </nav>
  </header>

 <main>
    <section id="equipes">
      <h2>Equipes</h2>
      <div class="info-equipes">
        <p>Informações sobre as equipes de Formula 1, da temporada 2026.</p>
      </div>
      <div class="carros" aria-label="Carros das equipes">
        <img src="imagens/carros/alpine26.jpg" alt="Alpine F1 Team" />
        <img src="imagens/carros/aston-martin26.jpg.jpg" alt="Aston Martin F1 Team" />
        <img src="imagens/carros/audi26.jpeg" alt="Audi F1 Team" />
        <img src="imagens/carros/cadillac26.jpeg" alt="Cadillac F1 Team" />
        <img src="imagens/carros/ferrari26.jpeg" alt="Scuderia Ferrari HP" />
        <img src="imagens/carros/haas26.jpg" alt="TGR Haas F1 Team" />
        <img src="imagens/carros/mclaren26.jpg" alt="McLaren  F1 Team" />
        <img src="imagens/carros/mercedes26.jpg" alt="Mercedes-AMG F1 Team" />
        <img src="imagens/carros/racing-bulls26.jpg" alt="Racing Bulls F1 Team" />
        <img src="imagens/carros/red-bull26.jpg" alt="Red Bull F1 Team" />
        <img src="imagens/carros/williams26.jpg" alt="Williams F1 Team" />
      </div>

<section id="pistas">
      <h2>Pistas</h2>
      <div class="info-pistas">
        <p>Informações sobre as pistas de Formula 1, da temporada 2026.</p>
      </div>
      <div class="pistas" aria-label="Lista de pistas">
        <img src="imagens/pistas/gpAbuDhabi.png.png" alt="Grande Prêmio de Abu Dhabi" />
        <img src="imagens/pistas/gparabiasaudita.svg.png" alt="Grande Prêmio da Arábia Saudita" />
        <img src="imagens/pistas/gpaustralia.svg.png" alt="Grande Prêmio da Austrália" />
        <img src="imagens/pistas/gpaustria.svg.png" alt="Grande Prêmio da Áustria" />
        <img src="imagens/pistas/gpazerbaijão.svg.png" alt="Grande Prêmio do Azerbaijão" />
        <img src="imagens/pistas/gpBahrain.svg.png" alt="Grande Prêmio do Bahrein" />
        <img src="imagens/pistas/gpbarcelona.svg.png" alt="Grande Prêmio de Barcelona" />
        <img src="imagens/pistas/gpbelgica.svg.png" alt="Grande Prêmio da Bélgica" />
        <img src="imagens/pistas/gpcanadá.svg.png" alt="Grande Prêmio do Canadá" />
        <img src="imagens/pistas/gpcatar.svg.png" alt="Grande Prêmio do Catar" />
        <img src="imagens/pistas/gpchina.png" alt="Grande Prêmio da China" />
        <img src="imagens/pistas/gpholanda.png" alt="Grande Prêmio da Holanda" />
        <img src="imagens/pistas/gphungria.svg.png" alt="Grande Prêmio da Hungria" />
        <img src="imagens/pistas/gpinglaterra.png" alt="Grande Prêmio da Inglaterra" />
        <img src="imagens/pistas/gpitalia.svg.png" alt="Grande Prêmio da Itália" />
        <img src="imagens/pistas/gpjapao.svg.png" alt="Grande Prêmio do Japão" />
        <img src="imagens/pistas/gplasvegas.png" alt="Grande Prêmio de Las Vegas" />
        <img src="imagens/pistas/gpmexico.svg.png" alt="Grande Prêmio do México" />
        <img src="imagens/pistas/gpmiami.svg.png" alt="Grande Prêmio de Miami" />
        <img src="imagens/pistas/gpmonaco.svg.png" alt="Grande Prêmio de Mônaco" />
        <img src="imagens/pistas/gpsaopaulo.svg.png" alt="Grande Prêmio de São Paulo" />
        <img src="imagens/pistas/gpSingapura.svg.png" alt="Grande Prêmio de Singapura" />
        <img src="imagens/pistas/gptexas.svg.png" alt="Grande Prêmio do Texas" />
      </div>
 </section>
  </main>

 <footer>
    <p>&copy; 2024 Formula 1. Todos os direitos reservados.</p>
  </footer>

  <div id="teamModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="teamModalTitle">
      <button class="modal-close" aria-label="Fechar"></button>
      <h3 id="teamModalTitle">Título</h3>
      <div id="teamModalBody" class="modal-body">Informações da equipe...
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
